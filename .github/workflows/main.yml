
name: Release Tag
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Extract version name 
      uses: butlerlogic/action-autotag@stable #mathieudutour/github-tag-action@v5.5
      id: tag_version_name
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - name: Create a GitHub release  
      uses: actions/create-release@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with: 
        tag_name: ${{ steps.tag_version_name.outputs.version }} 
        release_name: ${{ steps.tag_version_name.outputs.version }} 
